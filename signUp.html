<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓 회원가입</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/signUp.css" />
</head>
<body>
    <!-- signUpLogo -->
    <header>
        <section class="signUpLogo">
          <a href="/index.html">
            <img class="signUpLogoImg" src="image/signUp/signUpLogoImg.png" alt="signUpLogoImg">
          </a>
        </section>
    </header>
    <!-- input -->
    <main>
      <form>
        <!-- email -->
        <section class="email">
          <label class="emailText">이메일</label>
          <input class="emailInput" name="emailInput" placeholder="이메일을 입력해주세요" style="padding-left: 16px;">
        </section>
        <!-- username -->
        <section class="username">
            <label class="usernameText">이메일</label>
            <input class="usernameInput" name="usernameInput" placeholder="닉네임을 입력해주세요" style="padding-left: 16px;">
          </section>
        <!-- password -->
        <section class="password">
          <label class="passwordText">비밀번호</label>
          <input class="passwordInput" name="passwordInput" placeholder="비밀번호를 입력해주세요" style="padding-left: 16px;" type="password">
        </section>
        <!-- passwordRepeat -->
        <section class="passwordRepeat">
            <label class="passwordRepeatText">비밀번호</label>
            <input class="passwordRepeatInput" name="passwordRepeatInput" placeholder="비밀번호를 다시 한 번 입력해주세요" style="padding-left: 16px;" type="password">
          </section>
        <!-- loginButton -->
        <section class="signUpButton">
            <button>회원가입</button>
        </section>
      </form>
    </main>
    <!-- extraHelp -->
    <footer>
        <!-- easyLogin -->
        <section class="easyLogin">
          <div class="easyLogin">
            <div class="easyLogin-left">
              간편 로그인하기
            </div>
            <div class="easyLogin-right">
              <a href="https://www.google.co.kr/?hl=ko">
                <img src="image/signUp/google.png" class="googleImg" alt="googleImg">
              </a>
              <a href="https://www.kakaocorp.com/page/">
                <img src="image/signUp/kakao.png" class="kakaoImg" alt="kakaoImg">
              </a>
            </div>
          </div>
        </section>
        <!-- signUp -->
        <section class="Q">
          <div class="Q">
            <p class="QText">
            이미 회원이신가요?
            </p>
            <a href="login.html" class="loginMove">로그인</a>
        </div>
        </section>
    </footer>
  </body>
</html>
