<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="stylesheet" href="styles/sign.css" />
    <link rel="icon" href="images/icon/favicon.ico">
</head>
<body>
    <header>
        <a href="/" class="home">
            <img src="images/logo/panda-market-logo.png" alt="판다마켓 홈" width="300">
        </a>
    </header>
    <main>
        <div class="signup-container">
            <form>
                <label for="email" >이메일</label>
                <input id="email" name="email" class="input" placeholder="이메일을 입력해주세요">
                <label for="nickname" >닉네임</label>
                <input id="nickname" name="nickname" class="input" placeholder="닉네임을 입력해주세요">
                    <label for="password">비밀번호</label>
                <div class="input-password-container">    
                    <input id="password" name="password" class="input" type="password" placeholder="비밀번호를 입력해주세요">
                    <img src="images/sign/password-active-toggle.png" alt="비밀번호보기" class="password-active-toggle">
                </div>
                    <label for="passwordcheck">비밀번호 확인</label>
                <div class="input-password-container">
                    <input id="passwordcheck" name="passwordcheck" class="input" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요">
                <img src="images/sign/password-active-toggle.png" alt="비밀번호보기" class="password-active-toggle">
                </div>
                <button class="signup-btn">회원가입</button>
            </form>
        </div>

        <div class="easy-login-section">
           <p>간편 로그인 하기</p>
           <div class="social">
               <a href="https://www.google.com/">
                   <img src="images/sign/googlelogo.png" alt="구글로그인">
               </a>
               <a href="https://www.kakaocorp.com/page/">
                   <img src="images/sign/kakaologo.png" alt="카카오로그인">
               </a>
           </div>
        </div>

        <div class="login-container">
            <p>이미 회원이신가요? &nbsp</p>
            <a href="login.html">로그인</a>
        </div>
        
    </main>
</body>
</html>
