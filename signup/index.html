<!Doctype html>
<html>
    <head>
        <title>signup</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="signupstyle.css">
    </head>
    <body>
        <header>
            <a href = "/index.html" class = "banner">
                <img src = "/images/panda.png">
            </a>
        </header>
        <main>
            <div class = "id">
                <label for ="email" style = "font-size: 18px; line-height: 21.48px; font-weight: 700;">이메일</label>
                <input type = "email" id = "email" name = "email" placeholder = "이메일을 입력해주세요" />
            </div>
            <div class = "nickname">
                <label for = "nick" style = "font-size: 18px; line-height: 21.48px; font-weight: 700;">닉네임</label>
                <input type = "email" id = "nick" name = "nick" placeholder = "닉네임을 입력해주세요" />
            </div>
            <div class = "password">
                <label for = "pwbox" style = "font-size: 18px; line-height: 21.48px; font-weight: 700;">비밀번호</label>
                    <div class = "pwcontainer">
                        <input type = "password" id = "pwbox" name = "pwbox" placeholder="비밀번호를 입력해주세요" />
                        <img src = "/images/blindeye.png" class = "blindeye">
                    </div>
            </div>
            <div class = "password">
                <label for = "pwbox" style = "font-size: 18px; line-height: 21.48px; font-weight: 700;">비밀번호 확인</label>
                    <div class = "pwcontainer">
                        <input type = "password" id = "pwbox" name = "pwbox" placeholder="비밀번호를 다시 한 번 입력해주세요" />
                        <img src = "/images/blindeye.png" class = "blindeye">
                    </div>
            </div>
            <p class = "login">회원가입</p>
            <div class = "간편로그인">
                <p class = "easylogin">간편 로그인하기</p>
                <a href = "https://www.google.com/"><img src = "/images/google.png" class = "googleicon"></a>
                <a href = "https://www.kakaocorp.com/page/"><img src = "/images/kakao.png" class = "kakaoicon"></a>
            </div>
            <p class="signup">
                이미 회원이신가요? <a href = "/login">로그인</a>
            </p>
        </main>
    </body>
    
</html>
