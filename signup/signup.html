<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <link rel="icon" href="/images/판다 얼굴.png" />
    <title>판다마켓</title>
  </head>
  <body>
    <section>
      <a href="/index.html"
        ><img src="/images/Property 1=md@2x.png" alt="처음화면 가기"
      /></a>
    </section>
    <form>
      <div class="email">
        <label for="email_input">이메일<br /></label>
        <input
          name="signup_email"
          id="email_input"
          type="email"
          placeholder="이메일을 입력해주세요"
        />
      </div>
      <span id="email_check"></span>

      <div class="nickname">
        <label for="nickname_input">닉네임<br /></label>
        <input
          name="signup_nickname"
          id="nickname_input"
          placeholder="닉네임을 입력해주세요"
        />
      </div>
      <div class="password">
        <label for="password_input">비밀번호<br /></label>
        <div class="password_wrapper">
          <input
            name="signup_password"
            id="password_input"
            type="password"
            placeholder="비밀번호를 입력해주세요"
          />
          <img
            src="/images/btn_visibility_off_24px.svg"
            alt="비밀번호 보기"
            class="toggle_password"
          />
        </div>
      </div>
      <span id="pw_check"></span>

      <div class="password_verify">
        <label for="password_verify_input">비밀번호확인<br /></label>
        <div class="password_wrapper">
          <input
            name="signup_password_verify"
            id="password_verify_input"
            type="password"
            placeholder="비밀번호를 다시 한 번 입력해주세요"
          />
          <img
            src="/images/btn_visibility_off_24px.svg"
            alt="비밀번호 보기"
            class="toggle_password"
          />
        </div>
      </div>
      <span id="pw_double_check"></span>
      <button id="signup_button" disabled>회원가입</button>
      <div class="easy_login">
        <p>간편 로그인하기</p>
        <div class="easy_login_link">
          <a href="https://www.google.com/"
            ><img src="/images/google-icon.png" alt="구글"
          /></a>
          <a href="https://kakaocorp.com/page/"
            ><img src="/images/kakao-talk-icon.png" alt="카카오톡"
          /></a>
        </div>
      </div>
    </form>
    <div id="signup_page">
      <p>이미 회원이신가요?</p>
      <a href="/login/login.html">로그인</a>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
