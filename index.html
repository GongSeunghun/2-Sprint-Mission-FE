<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="logo.png" type="image/png" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
  </head>
  <body>
    <header>
      <div class="nav">
        <div class="gnb">
          <a href="/"
            ><img class="logo_group" src="logo_group.png" alt="로고"
          /></a>
          <button class="login" onclick="location.href='/login';"><a>로그인</a></button>
        </div>
      </div>
    </header>

    <section class="panda_1">
      <div class="containerPanda1">
        <div class="miniContainerPanda1">
          <a>일상의 모든 물건을<br />거래해 보세요</a>
          <button class="showItem" onclick="location.href='/items';"><a>구경하러 가기</a></button>
        </div>
        <img class="panda1" src="panda1.png" />
      </div>
    </section>
    <div class="landing_page">
      <section class="section1">
        <div class="card">
          <img src="card1.png" />
          <div class="text_box">
            <div class="a1">Hot item</div>
            <div class="a2">인기 상품을<br />확인해 보세요</div>
            <div class="a3">
              가장 HOT한 중고거래 물품을<br />판다 마켓에서 확인해 보세요
            </div>
          </div>
        </div>
      </section>

      <section class="section1">
        <div class="card1">
          <div class="text_box1">
            <div class="a1">Search</div>
            <div class="a2">구매를 원하는<br />상품을 검색하세요</div>
            <div class="a3">
              구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요
            </div>
          </div>
          <img src="card2.png" />
        </div>
      </section>

      <section class="section1">
        <div class="card">
          <img src="card3.png" />
          <div class="text_box">
            <div class="a1">Register</div>
            <div class="a2">판매를 원하는<br />상품을 등록하세요</div>
            <div class="a3">
              어떤 물건이든 판매하고 싶은 상품을<br />쉽게 등록하세요
            </div>
          </div>
        </div>
      </section>
    </div>
    <section class="panda_2">
      <div class="containerPanda2">
        <div class="miniContainerPanda2">
          <a>믿을 수 있는<br />판다마켓 중고 거래</a>
        </div>
        <img class="panda2" src="panda2.png" />
      </div>
    </section>
    <footer>
      <div class="info">
        <a style="color: #9ca3af">©codeit - 2024</a>
        <div class="middleInfo">
          <a href="/privacy" style="text-decoration: none;">Privacy Policy</a>
          <a href="/faq" style="text-decoration: none;">FAQ</a>
        </div>
        <div class="rightInfo">
          <a href="https://www.facebook.com/" target="_blank"> <img src="facebook.png" /></a>
          <a href="https://x.com/" target="_blank"> <img src="twitter.png" /></a>
          <a href="https://www.youtube.com/" target="_blank"> <img src="youtube.png" /></a>
          <a href="https://www.instagram.com/" target="_blank"> <img src="instagram.png" /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
