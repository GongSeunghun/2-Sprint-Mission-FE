      <img id="logo" alt="logo" src="img/Group 19.svg">

      <ul class="navbar_menu">
        <li><a class="navbar_menu_li" href="/자유게시판" target="_self">자유게시판</a></li>

  <main>
    <section class="home_top">
      <div class="home_top_items">
        <h1 class="home_top_items_h1">
          일상의 모든 물건을
          <span class="top-dynamic-br"></span>

        </a>
      </div>
      <img class="home_top_img" src="img/Img_home_top.svg">
    </section>
    <section class="home_middle">
      <article class="home_mid_hot-item">
        <img class="home_mid_hot-item_img" src="img/Img_home_01.svg">
        <div class="home_mid_hot-item_text">
          <h3>Hot item</h3>
          <h1>
            인기 상품을
            <span class="dynamic-br"></span>
            확인해 보세요
          </h1>

            가장 HOT한 중고거래 물품을<br>

          </h2>
        </div>
      </article>
      <article class="home_mid_search">
        <div class="home_mid_search_text">
          <h3>Search</h3>
          <h1>
            구매를 원하는
            <span class="dynamic-br"></span>
            상품을 검색하세요
          </h1>
          <h2>
            구매하고 싶은 물품은 검색해서<br>
            쉽게 찾아보세요
          </h2>
        </div>
        <img class="home_mid_search_img" src="img/Img_home_02.svg">
      </article>
      <article class="home_mid_register">
        <img class="home_mid_register_img" src="img/Img_home_03.svg">
        <div class="home_mid_register_text">
          <h3>Register</h3>
          <h1>
            판매를 원하는
            <span class="dynamic-br"></span>
            상품을 등록하세요
          </h1>
          <h2>
            어떤 물건이든 판매하고 싶은 상품을<br>
            쉽게 등록하세요
          </h2>
        </div>
      </article>
      <div class="home_mid_bot_margin">
      </div>
    </section>
    <section class="home_bottom">
      <article class="home_bottom_article">
        <h1>
