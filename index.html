<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="panda-img.png">
</head>
<body>
  <header>
    <div class="header-images">
      <a href="./">
        <img class="pandamarket-img" src="pandamarket.png">
      </a>
    </div>
    <div class="header-button">
      <a href="/login">
        <img class="loginbutton-img" src="login-button.png">
      </a>
    </div>
  </header>
  <div class="main-banner">
    <div class="main-butext">
      <p class="main-text">
        일상의 모든 물건을
        <br>
        거래해보세요
      </p>
      <a href="/items">
        <img class="mainbutton-img" src="pandamarket-main-button.png">
      </a>
    </div>
    <div>
      <img class="main-img" src="pandamarket-main.png">
    </div>
  </div>
  <div class="main-images">
    <div class="section1">
      <div class="section">
        <div class="section1-hot-item">
          <img class="home-1-img" src="img-home-1.png">
          <div class="hot-item">
            <p class="section-category">Hot item</p>
            <h1 class="section-title">
              인기 상품을<br>
              확인해 보세요
            </h1>
            <p class="section-description">
              가장 HOT한 중고거래 물품을<br>
              판다 마켓에서 확인해 보세요
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="section2">
      <div class="section">
        <div class="section2-search">
          <div class="search">
            <p class="section-category">Search</p>
            <h1 class="section-title">
              구매를 원하는<br>
              상품을 검색하세요
            </h1>
            <p class="section-description">
              구매하고 싶은 물품은 검색해서<br>
              쉽게 찾아보세요
            </p>
          </div>
          <img class="home-2-img" src="img-home-2.png">
        </div>
      </div>
    </div>
    <div class="section3">
      <div class="section">
        <div class="section3-register">
          <img class="home-3-img" src="img-home-3.png">
          <div class="register">
            <p class="section-category">Register</p>
            <h1 class="section-title">
              판매를 원하는<br>
              상품을 등록하세요
            </h1>
            <p class="section-description">
              어떤 물건이든 판매하고 싶은 상품을<br>
              쉽게 등록하세요
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="home-bottom">
      <div class="home-bottom-img">
        <div class="bottom">
          <h1>
            믿을 수 있는<br>
            판다마켓 중고 거래
          </h1>
        </div>
        <img class="home-4-img" src="bottom-img.png">
      </div>
    </div>
  <footer>
    <div class="footer-icon">
      <p class="codeit">@codeit - 2024</p>
      <div class="P">
        <p class="Privacy">
          <a href="/privacy">Privacy Poslicy</a>
        </p>
        <p class="FAQ">
          <a href="/faq">FAQ</a>
        </p>
      </div>
      <div class="icon">
        <a href="https://www.facebook.com/" target="_blank" title="Facebook">
          <img src="ic_facebook.png" alt="Facebook Icon">
        </a>
        <a href="https://twitter.com/" target="_blank" title="Twitter">
          <img src="ic_twitter.png" alt="Twitter Icon">
        </a>
        <a href="https://www.youtube.com/" target="_blank" title="Youtube">
          <img src="ic_youtube.png" alt="YouTube Icon">
        </a>
        <a href="https://www.instagram.com/" target="_blank" title="Instagram">
          <img src="ic_instagram.png" alt="Instagram Icon">
        </a>
      </div>
    </div>
  </footer>
  </div>
</body>
</html>
