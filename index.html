<!DOCTYPE html>

      </div>
      
      
      <div class="main_3">
        <div class="contents3_main">
          <img class="img3_main" src="./img/main3.png">

            <p class="register">Register</p>
            <h1 class="title3_main">판매를 원하는<br>상품을 등록하세요</h1>
            <p class="detail3_main">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</p>
          </div>

      <div class="contents2_section">
        <h1 class="ment2_section">믿을 수 있는<br>판다마켓 중고 거래</h1>
