<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav">
          <a href="/">
            <img src="image/logo.png" class="logo" alt="logo" />
          </a>
          <button class="loginButton" onclick="location.href='login.html'">
            로그인
          </button>
        </div>
      </nav>
    </header>
    <main>
      <!-- top-banner -->
      <section class="top-banner">
        <div class="top-content">
          <div class="top-left">
            <div class="top-detail">
              일상의 모든 물건을<br />
              거래해 보세요
            </div>
            <button class="aroundButton" onclick="location.href='/items.html'">
              구경하러 가기
            </button>
          </div>
          <div class="top-right">
            <img class="homeTopImg" src="/image/homeTop.png" alt="homeTopImg" />
          </div>
        </div>
      </section>
      <!-- middle-banner -->
      <section class="middle-banner">
        <!-- top-item -->
        <div class="top-item">
          <div class="top-item-left">
            <img
              class="middleImg1"
              src="/image/middleImg1.png"
              alt="middleImg1"
            />
          </div>
          <div class="top-item-right">
            <h2 class="main-sub-title">Hot item</h2>
            <h1 class="main-title">
              인기 상품을<br />
              확인해 보세요
            </h1>
            <p class="main-text">
              가장 HOT한 중고거래 물품을<br />
              판다 마켓에서 확인해 보세요
            </p>
          </div>
        </div>
        <!-- middle-item -->
        <div class="middle-item">
          <div class="middle-item-left">
            <h2 class="main-sub-title">Search</h2>
            <h1 class="main-title">
              구매를 원하는<br />
              상품을 검색하세요
            </h1>
            <p class="main-text">
              구매하고 싶은 물품을 검색해서<br />
              쉽게 찾아보세요
            </p>
          </div>
          <div class="middle-item-right">
            <img
              class="middleImg2"
              src="/image/middleImg2.png"
              alt="middleImg2"
            />
          </div>
        </div>
        <!-- bottom-item -->
        <div class="bottom-item">
          <div class="bottom-item-left">
            <img
              class="middleImg3"
              src="/image/middleImg3.png"
              alt="middleImg3"
            />
          </div>
          <div class="bottom-item-right">
            <h2 class="main-sub-title">Register</h2>
            <h1 class="main-title">
              판매를 원하는<br />
              상품을 등록하세요
            </h1>
            <p class="main-text">
              어떤 물건이든 판매하고 싶은 상품을<br />
              쉽게 등록하세요
            </p>
          </div>
        </div>
      </section>
      <!-- bottom-banner -->
      <section class="bottom-banner">
        <div class="bottom-banner">
          <div class="bottom-banner-content">
            <div class="bottom-banner-left">
              <div class="bottom-banner-detail">
                믿을 수 있는<br />
                판다마켓 중고 거래
              </div>
            </div>
            <div class="bottom-banner-right">
              <img
                class="homeBottomImg"
                src="/image/homeBottom.png"
                alt="homeBottomImg"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer>
      <div class="footer">
        <div class="footer-content">
          <div class="footer-left">@codeit-2024</div>
          <div class="footer-center">
            <div class="footer-center1">
              <a href="privacy.html"> Privacy Policy </a>
            </div>
            <div class="footer-center2">
              <a href="faq.html"> FAQ </a>
            </div>
          </div>
          <div class="footer-right">
            <a href="https://www.facebook.com/?locale=ko_KR">
              <img
                src="/image/facebookImg.png"
                class="facebookImg"
                target="_blank"
                alt="facebookImg"
              />
            </a>
            <a href="https://x.com/?lang=ko">
              <img
                src="/image/twitterImg.png"
                class="twitterImg"
                target="_blank"
                alt="twitterImg"
              />
            </a>
            <a href="https://www.youtube.com/">
              <img
                src="/image/youtubeImg.png"
                class="youtubeImg"
                target="_blank"
                alt="youtubeImg"
              />
            </a>
            <a href="https://www.instagram.com/">
              <img
                src="/image/instagramImg.png"
                class="instagramImg"
                target="_blank"
                alt="instagramImg"
              />
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
