<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="LandingPage-Style.css" />
    <link rel="icon" href="images/판다 얼굴.png" />
    <title>판다마켓</title>
  </head>
  <body>
    <header>
      <div class="landing">
        <div class="landing-top">
          <a href="index.html"
            ><img
              class="head-logo"
              src="images/Property 1=sm.png"
              alt="판다마켓 로고"
          /></a>
          <a href="/login/login.html" class="login_button">로그인</a>
        </div>
      </div>
    </header>
    <main>
      <article class="landing-middle">
        <section class="banner-top">
          <div class="description">
            <a class="middl-font">일상의 모든 물건을<br />거래해 보세요</a>
            <a href="/items" class="trade-button">구경하러 가기</a>
          </div>
          <img
            src="images/Img_home_top.png"
            class="img-home-top"
            alt="탑배너"
          />
        </section>
        <section class="banner-1">
          <div class="banner-1-1">
            <img src="images/Img_home_01.png" class="img-home" alt="1" />
            <div class="description">
              <a class="blue-small-font">Hot item</a>
              <a class="middl-font">인기 상품을<br />확인해 보세요</a>
              <p>가장 HOT한 중고거래 물품을<br />판다 마켓에서 확인해 보세요</p>
            </div>
          </div>
        </section>
        <section class="banner-2">
          <div class="banner-2-1">
            <div class="description">
              <a class="blue-small-font">Search</a>
              <a class="middl-font">구매를 원하는<br />상품을 검색하세요</a>
              <p>구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요</p>
            </div>
            <img src="images/Img_home_02-1.png" class="img-home" alt="2" />
          </div>
        </section>
        <section class="banner-3">
          <div class="banner-3-1">
            <img src="images/Img_home_03.png" class="img-home" alt="3" />
            <div class="description">
              <a class="blue-small-font">Register</a>
              <a class="middl-font">판매를 원하는<br />상품을 등록하세요</a>
              <p>어떤 물건이든 판매하고 싶은 상품을<br />쉽게 등록하세요</p>
            </div>
          </div>
        </section>
        <section class="banner-bottom">
          <a class="middl-font">믿을 수 있는<br />판다마켓 중고 거래</a>
          <img
            src="images/Img_home_bottom.png"
            alt="img-bottom"
            class="img-home-bottom"
          />
        </section>
      </article>
    </main>
    <footer>
      <div class="landing-bottom">
        <div class="codeit-2024">@codeit-2024</div>
        <div class="privacy-policy-faq">
          <a href="/privacy" class="privacy">Privacy Policy</a>
          <a href="/faq" class="faq">FAQ</a>
        </div>
        <div class="icons">
          <a target="_blank" href="https://www.facebook.com/"
            ><img src="images/ic_facebook.svg"
          /></a>
          <a target="_blank" href="https://x.com/"
            ><img src="images/ic_twitter.svg"
          /></a>
          <a target="_blank" href="https://youtube.com/"
            ><img src="images/ic_youtube.svg"
          /></a>
          <a target="_blank" href="https://www.instagram.com/"
            ><img src="images/ic_instagram.svg"
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
