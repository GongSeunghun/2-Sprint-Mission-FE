<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓 로그인</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <!-- loginLogo -->
  <header>
      <section class="loginLogo">
        <a href="/index.html">
          <img class="loginLogoImg" src="image/login/homeLogoImg.png" alt="homeLogoImg">
        </a>
      </section>
  </header>
  <!-- input -->
  <main>
    <form>
      <!-- email -->
      <section class="email">
        <label class="emailText">이메일</label>
        <input class="emailInput" name="emailInput" placeholder="이메일을 입력해주세요" style="padding-left: 16px;">
        <span class="emailError"></span>
      </section>
      <!-- password -->
      <section class="password">
        <label class="passwordText">비밀번호</label>
        <input class="passwordInput" name="passwordInput" placeholder="비밀번호를 입력해주세요" style="padding-left: 16px;" type="password">
        <span class="passwordError"></span>
      </section>
      <!-- loginButton -->
      <section>
          <button class="loginButton">로그인</button>
      </section>
    </form>
  </main>
  <!--alert-->
  <div class="customAlert">
    <div class="modalContent">
      <div class="alertMessage">
        <p class="alertMessage">비밀번호가 일치하지 않습니다.</p>
      </div>
      <button class="alertButton">확인</button>
    </div>
  </div>
  <!-- extraHelp -->
  <footer>
      <!-- easyLogin -->
      <section class="easyLogin">
        <div class="easyLogin">
          <div class="easyLogin-left">
            간편 로그인하기
          </div>
          <div class="easyLogin-right">
            <a href="https://www.google.co.kr/?hl=ko">
              <img
                src="image/login/google.png"
                class="googleImg"
                alt="googleImg"
              />
            </a>
            <a href="https://www.kakaocorp.com/page/">
              <img
              src="image/login/kakao.png"
              class="kakaoImg"
              alt="kakaoImg"
              />
            </a>
          </div>
        </div>
      </section>
      <!-- signUp -->
      <section class="signUp">
        <div class="signUp">
          <p class="signUpText">
          판다마켓이 처음이신가요? 
          </p>
          <a href="signUp.html" class="signUpMove">회원가입</a>
      </div>
      </section>
  </footer>
  <!--js-->
  <script src="js/login.js"></script>
</body>
</html>
