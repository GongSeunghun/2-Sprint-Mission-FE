<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓 로그인</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/reset.css" />
</head>
<body>
  <!-- loginLogo -->
  <header>
      <section class="loginLogo">
        <a href="/index.html">
          <img class="loginLogoImg" src="/image/homeLogoImg.png" alt="homeLogoImg">
        </a>
      </section>
  </header>
  <!-- input -->
  <main>
    <form>
      <!-- email -->
      <section class="email">
        <label class="emailText">이메일</label>
        <input class="emailInput" name="emailInput" placeholder="이메일을 입력해주세요" style="padding-left: 16px;">
      </section>
      <!-- password -->
      <section class="password">
        <label class="passwordText">비밀번호</label>
        <input class="passwordInput" name="passwordInput" placeholder="비밀번호를 입력해주세요" style="padding-left: 16px;" type="password">
      </section>
      <!-- loginButton -->
      <section class="loginButton">
        <a href="/login.html">
          <button>로그인</button>
        </a>
      </section>
    </form>
  </main>
  <!-- extraHelp -->
  <footer>
      <!-- easyLogin -->
      <section class="easyLogin">
        <div class="easyLogin">
          <div class="easyLogin-left">
            간편 로그인하기
          </div>
          <div class="easyLogin-right">
            <a href="https://www.google.com/">
              <img
                src="/image/google.png"
                class="googleImg"
                alt="googleImg"
              />
            </a>
            <a href="https://www.kakaocorp.com/page/">
              <img
              src="/image/kakao.png"
              class="kakaoImg"
              alt="kakaoImg"
              />
            </a>
          </div>
        </div>
      </section>
      <!-- signUp -->
      <section class="signUp">
        <div class="signUp">
          <p class="signUpText">
          판다마켓이 처음이신가요? 
          </p>
          <a href="signUp.html" class="signUpMove">회원가입</a>
      </div>
      </section>
  </footer>
</body>
</html>
