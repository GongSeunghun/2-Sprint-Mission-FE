


<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    
    <main>
                <!--판다마켓 이미지 섹션 -->
        <a href="/" id="head">
            <img class="pandaTopLogo" src="images/logo/logo.svg" alt="pandamarketLogo" width="396" height="auto" >
        </a>

                <!--  폼 섹션:  이메일을 입력해주세요.  -->

        <form method="post">
            <label for="email">이메일</label>
            <input 
                type="text" 
                id="email"
                name="email" 
                placeholder="이메일을 입력해주세요"
            />
                        <!--  폼 섹션:  비밀번호를 입력해주세요.  -->
            <label for="password">비밀번호</label>
            <div class="password-container">
                <input 
                    type="password" 
                    id="password" 
                    placeholder="비밀번호를 입력해주세요"
                />
                    <!--show / hide button  -->
                <button 
                    type="button" 
                    class="password-toggle" 
                    aria-label="Show/Hide Password"
                    >
                    <img 
                        src="images/icons/eye-invisible.svg" 
                        alt="Show/Hide Password"
                    />
                </button>
            </div>

                        <!--  로그인 버튼 -->

            <button class="pill-bnt" type="submit">
                로그인
            </button>
        </form>

                        <!--  간편로그인 섹션 -->
                        <section class="sns-login">
                            간편 로그인하기
                        <div>
                            <a
                            href="https://www.google.com/"
                            target="_blank"
                            rel="noopener noreferrer"
                            aria-label="구글 로그인"
                            ><img
                            src="images/social/google-logo.png"
                            alt="구글 로그인"
                            width="42"
                        /></a>
                        <a
                            href="https://www.kakaocorp.com/page/"
                            target="_blank"
                            rel="noopener noreferrer"
                            aria-label="카카오톡 로그인"
                            ><img
                            src="images/social/kakao-logo.png"
                            alt="카카오톡 로그인"
                            width="42"
                        /></a>
                        </div>
                    </section>
                <!--  풋터 섹션 -->
        <div class="auth-switch">
        판다마켓이 처음이신가요? <a href="signup.html">회원가입</a>
        </div>
    </main>
</body>

</html>
