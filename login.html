<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="icon" href="img/판다 얼굴.svg">
  <link rel="stylesheet" href="/style/common/reset.css">
  <link rel="stylesheet" href="/style/common/variables.css">
  <link rel="stylesheet" href="/style/pc/login.css">
  <link rel="stylesheet" href="/style/pc/modal.css">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-90RXZZ2YV8"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-90RXZZ2YV8');
  </script>
</head>
<body>
  <header>
    <a href="/" target="_self">
      <img id="logo" rel="logo" src="img/logo.svg">
    </a>
  </header>
  <main>
    <form id="loginForm">
      <div class="login_id">
        <label for="email">이메일</label>
        <div class="id_container">
          <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요" required>
        </div>
        <span id="emailError" class="error-message"></span>
      </div>
      <div class="login_password">
        <label for="password">비밀번호</label>
        <div class="password_container">
          <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요" required>
          <button type="button" id="togglePassword">
            <img src="img/btn_visibility_off_24px.svg" alt="ShowPassword">
          </button>
        </div>
        <span id="passwordError" class="error-message"></span>
      </div>
      <button class="login_btn" type="submit" disabled>로그인</button>
    </form>
    <div class="SNS_login">
      <h1>간편 로그인하기</h1>
      <div class="SNS_icon">
        <a href="https://www.google.com/" target="_blank">
          <img class="SNS_icon_google" src="img/Component 2.svg">
        </a>
        <a href="https://www.kakaocorp.com/page/" target="_blank">
          <img class="SNS_icon_kakao" src="img/Component 3.svg">
        </a>
      </div>
    </div>
    <div class="signup">
      <p>판다마켓이 처음이신가요?</p>
      <a href="/signup" target="_self">회원가입</a>
    </div>
    <div id="modal-placeholder"></div>
  </main>
  <script type="module" src="script/login.js"></script>
</body>
</html>
