


<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>준다마켓 - 로그인</title>
    <link rel="icon" href="images/logo/favicon.ico" />
    <link
    rel="stylesheet"
    as="style"
    crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
  />
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/auth.css">
</head>

<body>
    <main class="auth-container">
                <!--판다마켓 이미지 섹션 -->
        <div class="logo-home-button-wrapper">
            <a href="/" 
            ><img src="images/logo/logo.svg" alt="pandaMarketHome" width="396" 
            /></a>
        </div>
                <!--  폼 섹션:  이메일을 입력해주세요.  -->
        <form class="loginForm" method="post">
            <label for="email">이메일</label>
            <input 
                id="email"
                type="text"     
                name="email" 
                placeholder="이메일을 입력해주세요"
            />
            <label class="enterEmail">이메일을 입력해주세요.</label>
            <label class="notEmail" >잘못된 이메일 형식입니다.</label>

                <!--  폼 섹션:  비밀번호를 입력해주세요.  -->
            <label for="password">비밀번호</label>
            <div class="password-container">
                <input
                    name="password"
                    type="password" 
                    id="password" 
                    placeholder="비밀번호를 입력해주세요"
                />
                    <!--show / hide button  -->
                <button 
                    type="button" 
                    class="password-toggle" 
                    aria-label="Show/Hide Password"
                    >
                    <img 
                        src="images/icons/eye-invisible.svg" 
                        alt="Show/Hide Password"
                    />
                </button>
            </div>
            <label class="enterPassword">비밀번호를 입력해주세요.</label>
            <label class="enterMoreThan8Password">비밀번호를 8자 이상 입력해주세요.</label>
                        <!--  로그인 버튼 -->
            <button id="loginBtn"
                    class="pill-bnt" 
                    type="submit" 
                    >
                로그인
            </button>
        </form>

   


                        <!--  간편로그인 섹션 -->
                        <section class="sns-login">
                            간편 로그인하기
                        <div>
                            <a
                            href="https://www.google.com/"
                            target="_blank"
                            rel="noopener noreferrer"
                            aria-label="구글 로그인"
                            ><img
                            src="images/social/google-logo.png"
                            alt="구글 로그인"
                            width="42"
                        /></a>
                        <a
                            href="https://www.kakaocorp.com/page/"
                            target="_blank"
                            rel="noopener noreferrer"
                            aria-label="카카오톡 로그인"
                            ><img
                            src="images/social/kakao-logo.png"
                            alt="카카오톡 로그인"
                            width="42"
                        /></a>
                        </div>
                    </section>
                <!--  풋터 섹션 -->
        <div class="auth-switch">
        판다마켓이 처음이신가요? <a href="signup.html">회원가입</a>
        </div>
    </main>
            <!-- Error modal section   -->
            <div id="modal">
                <div id="modal-content"></div>
                    <p id="modal-text">비밀번호가 일치하지 않습니다</p>
                    <button id="modal-close">확인</button>
                </div>
              </div>
                    <!-- Error modal end     -->
        
         
    <script src="javaScript/auth.js" type="module"></script>
   
</body>

</html>
