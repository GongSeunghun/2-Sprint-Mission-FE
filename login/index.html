<!Doctype html>
<html>

<head>
    <title>login</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="loginstyle.css">
</head>

<body>
    <header>
        <a href="/index.html" class="banner">
            <img src="/images/panda.png">
        </a>
    </header>
    <main>
        <div class="id">
            <label for="email" class="id-label">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요" />
        </div>
        <div class="password">
            <label for="pw-box" class="id-label">비밀번호</label>
            <div class="pw-container">
                <input type="password" id="pw-box" name="pw-box" placeholder="비밀번호를 입력해주세요" />
                <img src="/images/blindeye.png" class="blind-eye">
            </div>
        </div>
        <p class="login">로그인</p>
        <div class="sns-login">
            <p class="easy-login">간편 로그인하기</p>
            <a href="https://www.google.com/"><img src="/images/google.png" class="google-icon"></a>
            <a href="https://www.kakaocorp.com/page/"><img src="/images/kakao.png" class="kakao-icon"></a>
        </div>
        <p class="signup">
            판다마켓이 처음이신가요? <a href="/signup" class = "signup-text">회원가입</a>
        </p>
    </main>
</body>

</html>
