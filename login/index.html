<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="../panda-img.png">
</head>
<body>
  <div class="main">
    <a href="/">
      <img class="pandamarket" src="pandamarket.png">
    </a>
    <div class="login">
      <div class="email">
        <label class="label-email" for="email">이메일</label>
        <input class="input-email" id="email" placeholder="이메일을 입력해주세요" type="email" autocomplete="on" required>
        <div class="email-error">잘못된 이메일 형식입니다.</div>
      </div>
      <div class="password">
        <label class="label-pw" for="password">비밀번호</label>
        <input class="input-pw" id="password" placeholder="비밀번호를 입력해주세요" type="password" autocomplete="on" required>
        <img class="visibility" src="visibility.png">
        <div class="password-error hide">비밀번호를 8자 이상 입력해주세요.</div>
      </div>
      <button>로그인</button>
      <button class="log-in" type="submit" disabled>로그인</button>
      <div class="simple">
        <p class="simple-login">간편 로그인하기</p>
        <div class="icon">
          <a href="https://www.google.com." target="_blank" title="google">
            <img class="google" src="icon-google.png">
          </a>
          <a href="https://www.kakaocorp.com/page/" target="_blank" target="kakao">
            <img class="kakao" src="icon-kakao.png">
          </a>
        </div>
      </div>
      <div class="first">
        <p class="panda-first">
          판다마켓이 처음이신가요?
          <a href="/signup">회원가입</a>
        </p>
      </div>
    </div>
  </div>
  <script src="indes.js"></script>
</body>
</html>
