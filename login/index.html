<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="icon" href="../logo.png" type="image/png" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <a class="bigLogo" href="/"><img src="bigLogo.png" /></a>
    <form>
      <label
        >이메일<br /><input
          id="login-email"
          name="email"
          type="email"
          placeholder="이메일을 입력해주세요"
      /></label>
      <label
        >비밀번호<br />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="비밀번호를 입력해주세요"
        />
        <i class="bi bi-eye-slash" id="togglePassword"></i>
      </label>

      <button class="login"><a>로그인</a></button>
      <div class="easyLogin">
        <a>간편 로그인하기</a>
        <div class="easyIcon">
          <a href="https://www.google.com/" target="_blank"
            ><img src="googleLogin.png"
          /></a>
          <a href="https://www.kakaocorp.com/" target="_blank"
            ><img src="kakaoLogin.png"
          /></a>
        </div>
      </div>
      <span>판다마켓이 처음이신가요? <a href="/signup">회원가입</a></span>
    </form>

    <script>
      const togglePassword = document.querySelector("#togglePassword");
      const password = document.querySelector("#password");

      togglePassword.addEventListener("click", function () {
        // toggle the type attribute
        const type =
          password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);

        // toggle the icon
        this.classList.toggle("bi-eye");
      });

      // prevent form submit
      const form = document.querySelector("form");
      form.addEventListener("submit", function (e) {
        e.preventDefault();
      });
    </script>
  </body>
</html>
