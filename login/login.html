<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<head>
		<title>판다마켓</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./style_login.css">
		<link rel="icon" href="../img/panda_logo.png">
		
		
	</head>	

	
	
	<body>
		<main>
			
			<a href="/" target="_self">
				<img class="panda" src="./pandamarket.png" alt="판다마켓로고">
			</a>
			
			<form id="loginForm">
				<label for="email">이메일</label>
				<input id ="email" class="loginEmail" type="email" placeholder="  이메일을 입력해주세요">				
				<span class="errMessage">잘못된 이메일 형식입니다.</span>

				
				<div class="passwordInput">
					<label for="password">비밀번호</label>				
					<input id ="password" class="loginPassword" type="password" placeholder="  비밀번호를 입력해주세요">
					<span class="PerrMessage">비밀번호를 8자 이상 입력해주세요</span>
				</div>



				<a class='loginBtn' href='../items/'>
					<p class="loginText">로그인</p>
			  </a>
			
			</form>

			<div class="simpleBox">
				<p class="simpleLogin">간편 로그인하기</p>
				<div class="simpleLogo">
					<a href="https://www.google.com/" target="_blank">
						<img class="googleIcon" src="./google.png">
					</a>
					<a href="https://www.kakaocorp.com/page/" target="_blank">
						<img class="kakao-icon" src="./kakao.png">
					</a> 
				</div>
			</div>
			<div class="signupContents">
				<p class="signupText">판다마켓이 처음이신가요?</p>
				<a href="../sign_up/sign_up.html">회원가입</a>
			</div>

		</main>
		<div id="modal">
			<div id="modalContent">
					<p id="modalText">비밀번호가 일치하지 않습니다.</p>
					<button id="modalClose">확인</button>
			</div>
	</div>
	
	
		
	</body>
	<script src="./login.js" type="module"></script>


</html>
