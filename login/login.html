<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link rel="icon" href="/images/판다 얼굴.png" />
    <title>판다마켓</title>
  </head>
  <body>
    <section>
      <a href="/index.html"
        ><img src="/images/Property 1=md@2x.png" alt="처음화면 가기"
      /></a>
    </section>
    <form>
      <div class="eamil">
        <label for="email_input">이메일<br /></label>
        <input
          name="login-email"
          id="email_input"
          type="text"
          placeholder="이메일을 입력해주세요"
        />
      </div>
      <span id="email_check"></span>
      <div class="password">
        <label for="password_input">비밀번호<br /></label>
        <div class="password-wrapper">
          <input
            name="login-password"
            id="password_input"
            type="password"
            placeholder="비밀번호를 입력해주세요"
          />
          <img
            src="/images/btn_visibility_off_24px.svg"
            alt="비밀번호 보기"
            class="toggle-password"
          />
        </div>
        <span id="pw_check"></span>
      </div>
      <button id="login_button" disabled>로그인</button>
      <div class="easy-login">
        <p>간편 로그인하기</p>
        <div class="easy-login-link">
          <a href="https://www.google.com/"
            ><img src="/images/google-icon.png" alt="구글"
          /></a>
          <a href="https://kakaocorp.com/page/"
            ><img src="/images/kakao-talk-icon.png" alt="카카오톡"
          /></a>
        </div>
      </div>
      <div class="signup-page">
        <p>판다마켓이 처음이신가요?</p>
        <a href="/signup/signup.html">회원가입</a>
      </div>
    </form>
    <script src="login.js"></script>
  </body>
</html>
