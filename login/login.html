<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<head>
		<title>판다마켓</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./style_login.css">
		<link rel="icon" href="../img/panda_logo.png">
		
		
		<style>
			.error {
					color: red;
					font-size: 12px;
			}
			.input-error {
					border: 1px solid red;
			}
	</style>
	</head>	

	
	
	<body>
		<main>
			
			<a href="/" target="_self">
				<img class="panda" src="./pandamarket.png" alt="판다마켓로고">
			</a>
			
			<form id="loginForm">
				<label for="email">이메일</label>
				<input id ="email" class="loginEmail" type="email" placeholder="  이메일을 입력해주세요">				
				<div id="emailError" class="error"></div>
				
				<label for="password">비밀번호</label>				
				<input id ="password" class="loginPassword" type="password" placeholder="  비밀번호를 입력해주세요">
				<div id="passwordError" class="error"></div>
				
				<button class="loginButton" type="submit">
					로그인
				</button>
			</form>

			<div class="simple-box">
				<p class="simple-login">간편 로그인하기</p>
				<div class="simple-logo">
					<a href="https://www.google.com/" target="_blank">
						<img class="google-icon" src="./google.png">
					</a>
					<a href="https://www.kakaocorp.com/page/" target="_blank">
						<img class="kakao-icon" src="./kakao.png">
					</a> 
				</div>
			</div>
			<div class="signup-contents">
				<p class="signup-text">판다마켓이 처음이신가요?</p>
				<a href="../sign_up/sign_up.html">회원가입</a>
			</div>

		</main>

	
	
		<script src="./login.js"></script>
	</body>



</html>
