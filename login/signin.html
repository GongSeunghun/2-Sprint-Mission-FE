<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>회원가입</title>
        <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css">
        <link rel="stylesheet" href="./login.css">
        <link rel="icon" href="../assets/img/판다 얼굴.png">
    </head>
    <body>
        <main>
            <div class="logo-title">
                <a href="./">
                    <img class="logo" src="../assets/img/login/판다 얼굴.png" alt="판다 얼굴">
                </a>
                <a href="/"><h1 class="title">판다마켓</h1></a>
            </div>
            <div class="input">
                <div class="label-input">
                    <label class="input-title" for="email">이메일</label>
                    <input id="email" class="input-area" placeholder="이메일을 입력해주세요" type="email"/>
                    <span class="err-message">잘못된 이메일 형식입니다.</span>
                </div>
                <div class="label-input">
                    <label class="input-title" for="nickname">닉네임</label>
                    <input id="nickname"class="input-area" placeholder="닉네임을 입력해주세요" type="text"/>
                </div>
                <div class="password-input">
                    <label class="input-title" for="password-field">비밀번호</label>
                    <input id="password-field" class="input-area" placeholder="비밀번호를 입력해주세요" type="password"></input>
                    <div class="eyes">
                        <img id="toggle" class="eye" src="../assets/img/login/btn_visibility_on.png">
                    </div>
                    <span class="Perr-message">비밀번호를 8자 이상 입력해주세요</span>
                </div>
                <div class="password-input">
                    <label class="input-title" for="password-check">비밀번호 확인</label>
                    <input id="password-check" class="input-area" placeholder="비밀번호를 다시 한 번 입력해주세요" type="password"></input>
                    <div class="eyes">
                        <img id="toggle-check" class="eye" src="../assets/img/login/btn_visibility_on.png">
                    </div>
                    <span class="PCerr-message">비밀번호가 일치하지 않습니다.</span>
                </div>
                <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        const passwordField = document.getElementById('password-field');
                        const passwordCheck = document.getElementById('password-check');
                        const toggle = document.getElementById('toggle');
                        const toggleCheck = document.getElementById('toggle-check');
                        const typeSwitch = Object.freeze({
                            password: 'text',
                            text: 'password'
                        });
                        toggle.addEventListener('click', function() {
                            passwordField.type = typeSwitch[passwordField.type];
                           
                        });
                        toggleCheck.addEventListener('click', function() {
                            passwordCheck.type = typeSwitch[passwordCheck.type];                           
                        });
                    });
                </script>
                <a class="login-btn" href="/login.html">
                    <p class="login-text">회원가입</p>
                </a>
                <div class="easy-login">
                    <p>간편 로그인하기</p>
                    <div class="icon">
                        <a href="https://www.google.com/">
                            <img class="google-icon" src="../assets/img/login/google.png">
                        </a>
                        <a href="https://www.kakaocorp.com/page/">
                            <img class="kakao-icon" src="../assets/img/login/kakao.png">
                        </a>
                    </div>
                </div>
                <div class="sign-in">
                    <p>이미 회원이신가요?</p>
                    <a href="./login.html">로그인</a>
                </div>
            </div>
        </main>
        <div id="modal">
            <div id="modal-content">
                <p id="modal-text">사용 중인 이메일입니다.</p>
                <button id="modal-close">확인</button>
            </div>
        </div>
    </body>
    <script src="./signin.js"></script>
</html>
