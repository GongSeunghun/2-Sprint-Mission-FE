<!DOCTYPE html>
<html>
	
	<meta charset="utf-8">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>판다마켓</title>
		<link rel="stylesheet" href="./style_signup.css">
		<link rel="icon" href="../img/panda_logo.png">
		
	</head>	

	
	
	<body>
		<main>
			
			<a href="/" target="_self">
				<img class="panda" src="../login/pandamarket.png" alt="판다마켓로고">
			</a>
			
			<form>
				<label for="email">이메일</label>
				<input id ="email" class="signupEmail" type="email" placeholder="  이메일을 입력해주세요">				
				<span class="errMessage">잘못된 이메일 형식입니다</span>

				<label for="nickname">닉네임</label>
				<input id ="nickname" class="signupNickname" type="name" placeholder="  닉네임을 입력해주세요">


				<label for="password">비밀번호</label>				
				<input id ="password" class="signupPassword" type="password" placeholder="  비밀번호를 입력해주세요">
				<span class="PerrMessage">비밀번호를 8자 이상 입력해주세요</span>

				<label for="confirmpPassword">비밀번호 확인</label>				
				<input id ="confirmpPassword" class="confirmpPasswords" type="password" placeholder="  비밀번호를 다시 한 번 입력해주세요">
				<span class="PCerrMessage">비밀번호가 일치하지 않습니다</span>


				<a class="loginBtn" href="../login/login.html">
					<p class="signupText">회원가입</p>
			
				</form>

			<div class="simpleBox">
				<p class="simpleLogin">간편 로그인하기</p>
				
				<div class="simpleLogo">
					<a href="https://www.google.com/" target="_blank">
						<img class="google-icon" src="../login/google.png">
					</a>
					
					<a href="https://www.kakaocorp.com/page/" target="_blank">
						<img class="kakaoIcon" src="../login/kakao.png">
					</a> 
				</div>
			</div>
			
			<div class="loginContents">
				<p class="loginText">이미 회원이신가요?</p>
				<a href="../login/login.html">로그인</a>
			</div>

		</main>
		<div id="modal">
			<div id="modalContent">
					<p id="modalText">사용 중인 이메일입니다.</p>
					<button id="modalClose">확인</button>
			</div>
	  </div>
		
	</body>
	<script src="./sign_up.js" type="module"></script>


</html>
